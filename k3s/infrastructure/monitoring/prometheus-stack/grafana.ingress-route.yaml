apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-dashboard
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`grafana.vextech.dev`)
    kind: Rule
    services:
    - name: kube-prometheus-stack-grafana
      port: 80
    middlewares:
      - name: local-no-auth
        namespace: route
  tls: {}

