apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system
resources:
- namespace.yaml
- recurring-job.yaml
- ingress-route.yaml

helmCharts:
- includeCRDs: true
  name: longhorn
  namespace: longhorn-system
  releaseName: longhorn
  repo: https://charts.longhorn.io
  valuesFile: values.yaml
  version: 1.9.0


patches:
- path: backup.yaml
  target:
    kind: ConfigMap
    name: longhorn-default-resource
    namespace: longhorn-system
