#   bgp bestpath as-path multipath-relax
#   no bgp ebgp-requires-policy
#   bgp router-id 192.168.10.1
#   neighbor dev-clus-core peer-group
#   neighbor dev-clus-core remote-as external
#   neighbor 192.168.10.21 peer-group dev-clus-core
#   neighbor 192.168.10.22 peer-group dev-clus-core
#   neighbor 192.168.10.23 peer-group dev-clus-core
#   neighbor 192.168.10.31 peer-group dev-clus-core
#   neighbor 192.168.10.32 peer-group dev-clus-core
